# ####################################### #
# 此文件是本项目的主配置文件，所有配置将被应用 #
# ####################################### #

# 服务器的配置
server:
  # Servlet（Java用于处理请求的组件）的配置
  servlet:
    # 编码配置
    encoding:
      # 强制使用指定的编码
      force: true
      # 字符集
      charset: UTF-8

# Spring的配置
spring:
  # Profile的配置
  profiles:
    # 激活哪些Profile配置
    active: dev

# MyBatis Plus配置
mybatis-plus:
  # 配置SQL语句的XML文件的位置
  mapper-locations: classpath:mappers/**/*.xml

  # Knife4j配置
  knife4j:
    # 开启增强模式
    enable: true